{% set name = "xarray-safe-s1" %}
{% set version = "2024.11.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: bdb98d1b437c70261577d4bff44336a097c1c28238ce3f23024311157e107cf9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.10
    - setuptools >=64.0
    - setuptools-scm
    - pip
  run:
    - python >=3.10
    - geopandas
    - numpy
    - xarray >= 2024.10.0
    - rasterio
    - rioxarray
    - lxml
    - jmespath
    - fsspec
    - pandas
    - shapely
    - pyproj
    - dask-core
    - affine
    - aiohttp

test:
  imports:
    - safe_s1
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/xarray-safe-s1/
  summary: Sentinel-1 SAR ESA - Copernicus mission python - xarray reader
  license: MIT
  license_file: LICENSE
  dev_url: https://github.com/umr-lops/xarray-safe-s1/
  doc_url: https://xarray-safe-s1.readthedocs.io/en/latest/
extra:
  recipe-maintainers:
    - yreynaud
    - agrouaze
